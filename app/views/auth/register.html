    <div id="app">
        <div id="header"></div>
        <script type="module" src="http://localhost/CO3049_assignment/public/components/header.js"></script>

        <main class="page-content container-lg d-flex justify-content-center">
            <div class="card" style="width: 500px;">
                <div class="card-body">
                    <h1 class="auth-title py-2">Sign Up</h1>

                    <form id="registerForm">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="email" name="email" class="form-control form-control-xl" placeholder="Email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4" id="username-group">
                            <input type="text" name="username" class="form-control form-control-xl" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4" id="password-group">
                            <input type="password" name="password" class="form-control form-control-xl" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4" id="confirm-password-group">
                            <input type="password" name="confirm-password" class="form-control form-control-xl" placeholder="Confirm Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="alert" id="error-message" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Sign Up</button>

                    </form>


                    <script>

                    </script>

                    </div>
